<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>API Cryptocompare</title>
</head>
<body>
    <div class="main-section">
        <h1>Cryptocurrency Quoter</h1>
        <div class="container">
            <div class="image"></div>

            <div class="form-container">
                <form action="" id="form-search">
                    <select id="currency" name="currency">
                        <option value="">Choose your currency</option>
                        <option value="USD">American Dollar</option>
                        <option value="MXN">Mexican Pesos</option>
                        <option value="GBP">Pounds Sterling</option>
                        <option value="EUR">Euros</option>
                    </select>

                    <select id="cryptocurrencies" name="cryptocurrency">
                        <option value="">Choose your cryptocurrency</option>
                    </select>

                    <input class="" type="submit" value="quote"/>
                    <div class="container-answer"></div>
                </form>
            </div>

        </div>
    </div>

    <script src="./js/app.js" defer></script>
</body>
</html>
